<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" placeholder="Write Your User Name">
                    </div>
                    <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" placeholder="Write Your Password">
                        </div>
                        <p class="text-danger d-none" id="message">Username or password is not correct!</p>
                        <button class="btn btn-success" id="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/user.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
